name: "CodeQL"

on:
  push:
    branches: [ "main", "master-2.0", "release-2.9.0", "release-3.0.0-rc1", "release-3.0.0-rc2", "release-3.0.0-rc3", "release-3.0.0-rc4", "release-3.0.0" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "42 17 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ java ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
